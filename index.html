<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Screen Lab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="controls">
        <label for="width">Width:</label>
        <input type="text" id="width" value="50">

        <label for="growthAmount">Growth Amount:</label>
        <input type="text" id="growthAmount" value="10">

        <label for="growthRate">Growth Rate (ms):</label>
        <input type="text" id="growthRate" value="250">

        <label for="numberCircles">Number Circles:</label>
        <input type="text" id="numberCircles" value="1">

        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
